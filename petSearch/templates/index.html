<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
{% load  staticfiles %}
<head>
<meta name="baidu-site-verification" content="nPxypLjNNn" />
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mtianyan-search 垂直领域搜索引擎</title>
<link href="{% static 'petSearch/css/style.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'petSearch/css/index.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="container">
	<div id="bd">
        <div id="main">
        	<h1 class="title">
            	<a href="https://www.jianshu.com/u/db9a7a0daa1f"><div class="logo large"></div></a>
            </h1>
            <div class="nav ue-clear">
            	<ul class="searchList">
                    <li class="searchItem current" data-type="article">伯乐文章</li>
                    <li class="searchItem" data-type="question">知乎问答</li>
                    <li class="searchItem" data-type="job">拉勾职位</li>
                </ul>
            </div>
            <div class="inputArea">
            	<input type="text" class="searchInput" />
                <input type="button" class="searchButton" onclick="add_search()" />
                <ul class="dataList">
                	<li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="historyArea">
            	<p class="history">
                    <label>热门搜索：</label>
                    {% for search_word in topn_search %}
                        <a href='/search?q={{ search_word }}&s_type=article'>{{ search_word }}</a>
                    {% endfor %}
                </p>
                <p class="history mysearch">
                	<label>我的搜索：</label>
                    <span class="all-search">
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                    </span>

                </p>
            </div>
        </div><!-- End of main -->
    </div><!--End of bd-->

    <div class="foot">
    	<div class="wrap">
            <div class="copyright">Copyright &copy;search.mtianyan.cn 版权所有  E-mail:search@mtianyan.cn</div>
        </div>
    </div>
</div>
</body>
</html>
